version: '2'
services:
  postgres:
    build: ./docker/postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  redis:
    image: redis:latest
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
  bot:
    build: .
    command: python dog.py --docker
    volumes:
      - .:/opt/dogbot
    depends_on:
      - postgres
      - redis
