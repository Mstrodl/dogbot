version: '2'
services:
  postgres:
    build: ./docker/postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  datadog:
    image: datadog/docker-dd-agent:latest-dogstatsd
    environment:
      - 'API_KEY=${DATADOG_API_KEY}'
  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - ./data/redis:/data
  bot:
    build: .
    command: python dog.py --docker
    volumes:
      - .:/opt/dogbot
    depends_on:
      - postgres
      - redis
